services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      # Password dell'utente root di MySQL
      MYSQL_ROOT_PASSWORD: password
      # Database usato dall'applicazione
      MYSQL_DATABASE: todo_app
      # Utente applicativo non-root
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: todo_password
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # Verifica che MySQL sia pronto accedendo come root
      test: ['CMD', 'mysqladmin', 'ping', '-h', '127.0.0.1', '-uroot', '-ppassword']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      # L'app si connette con l'utente applicativo, non con root
      DB_USER: todo_user
      DB_PASSWORD: todo_password
      DB_NAME: todo_app
      # JWT_SECRET: configurare una chiave sicura in produzione
      # Per sviluppo, usa un valore casuale generato (es. openssl rand -base64 32)
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    ports:
      - '3000:3000'
    command: ["node", "dist/main.js"]
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
